{% extends "admin/adminBase.html" %}
{% load static %}
{% block content %}
<style>
  td{
    padding-top: 20px !important;
    padding-bottom: 20px !important;
    padding-right: 10px !important;
    padding-left: 10px !important;
  }
</style>
<h3><i class="fa fa-angle-right"></i> All Data Set</h3>
<div class="row mb">
  <!-- page start-->
  <div class="content-panel">
    <div class="adv-table">
      <table cellpadding="0" cellspacing="0" border="0" class="display table table-bordered" id="hidden-table-info">
        <thead>
          <tr>
            <th>English Text</th>
            <th>Urdu Text</th>
            <th style="max-width: 20px;">EDIT</th>
            <th style="max-width: 20px;">DELETE</th>
          </tr>
        </thead>
        <tbody>
          {% for data in listDataSet %}
            <tr>
              <td style="max-width: 100px !important;">{{ data.englishText }}</td>
              <td style="max-width: 100px !important;">{{ data.urduText }}</td>
              <td style="max-width: 20px;">
                <a href="/editDataSet?id={{data.id}}" class="btn btn-sm btn-warning">EDIT</a>
              </td>
              <td style="max-width: 20px;">
                <a href="/deleteDataSet?id={{data.id}}" class="btn btn-sm btn-danger">DELETE</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  <!-- page end-->
</div>
<!-- /row -->
<!--script for this page-->
<script type="text/javascript">
  $(document).ready(function() {
    var oTable = $('#hidden-table-info').dataTable();
  });
</script>
{% endblock content %}
