{% extends "admin/adminBase.html" %}
{% load static %}
{% block content %}
<style>
textarea {
  resize: vertical;
}
</style>
<h3><i class="fa fa-angle-right"></i> Edit Data Set</h3>
<div class="row mb">
  <!-- page start-->
  <div class="content-panel">
    <form action="/editDataSet/" method="POST">
        {% csrf_token %}
        <div class="container">
            <input type="hidden" value="{{dataSet.id}}" name="id" />
            <div class="form-group">
                <label>English Text</label>
                <br/>
                <textarea required name="englishText" cols="10" rows="5" class="form-control">{{dataSet.englishText}}</textarea>
            </div>
            <div class="form-group">
                <label>Urdu Text</label>
                <br/>
                <textarea required name="urduText" cols="10" rows="5" class="form-control">{{dataSet.urduText}}</textarea>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-6">
              <input type="submit" value="SAVE" class="btn btn-primary btn-block"/>
            </div>
            <div class="col-md-3"></div>
        </div>
    </form>
  </div>
</div>
{% endblock content %}
