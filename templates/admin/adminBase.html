<!DOCTYPE html>
<html lang="en-us">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title class="notranslate">Urdu Language</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{% static 'UrduLanguage/admin/lib/bootstrap/css/bootstrap.min.css' %}">
  <!--external css-->
  <link rel="stylesheet" href="{% static 'UrduLanguage/admin/lib/font-awesome/css/font-awesome.css' %}">
  <link href="{% static 'UrduLanguage/admin/lib/advanced-datatable/css/demo_page.css' %}" rel="stylesheet" />
  <link href="{% static 'UrduLanguage/admin/lib/advanced-datatable/css/demo_table.css' %}" rel="stylesheet" />
  <link href="{% static 'UrduLanguage/admin/lib/advanced-datatable/css/DT_bootstrap.css' %}" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'UrduLanguage/admin/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'UrduLanguage/admin/css/style-responsive.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'UrduLanguage/admin/lib/gritter/css/jquery.gritter.css' %}" />
  <!-- js placed at the end of the document so the pages load faster -->
  <script type='text/javascript' src="{% static 'UrduLanguage/js/jquery.js' %}"></script>
  <script type='text/javascript' src="{% static 'UrduLanguage/js/popper.js' %}"></script>
  <script type='text/javascript' src="{% static 'UrduLanguage/js/bootstrap.min.js' %}"></script>
  <script type='text/javascript' src="{% static 'UrduLanguage/js/jquery1.js' %}"></script>
  <script type='text/javascript' language="javascript" src="{% static 'UrduLanguage/admin/lib/advanced-datatable/js/jquery.js' %}"></script>
  <script class="include" type="text/javascript" src="{% static 'UrduLanguage/admin/lib/jquery.dcjqaccordion.2.7.js' %}"></script>
  <script src="{% static 'UrduLanguage/admin/lib/jquery.scrollTo.min.js' %}"></script>
  <script src="{% static 'UrduLanguage/admin/lib/jquery.nicescroll.js' %}" type="text/javascript"></script>
  <script type="text/javascript" language="javascript" src="{% static 'UrduLanguage/admin/lib/advanced-datatable/js/jquery.dataTables.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'UrduLanguage/admin/lib/advanced-datatable/js/DT_bootstrap.js' %}"></script>
  <script src="{% static 'UrduLanguage/admin/lib/common-scripts.js' %}"></script>
  <script type="text/javascript" src="{% static 'UrduLanguage/admin/lib/gritter/js/jquery.gritter.js' %}"></script>
  <script type="text/javascript" src="{% static 'UrduLanguage/admin/lib/gritter-conf.js' %}"></script>
</head>
<body>
  <section id="container">
    <!--header start-->
    <header class="header black-bg">
      <!--logo start-->
      <a href="/allDataSet" class="logo"><b>AW<span>UR</span></b></a>
      <!--logo end-->
      <div class="top-menu">
        <ul class="nav pull-right top-menu">
          <li><a class="logout" href="/logout">Logout</a></li>
        </ul>
      </div>
    </header>
    <!--header end-->
    <!-- sidebar end -->
    <aside>
      <div id="sidebar" class="nav-collapse ">
        <!-- sidebar menu start-->
        <ul class="sidebar-menu" id="nav-accordion">
          <li class="mt">
            <a href="/allDataSet">
              <i class="fa fa-dashboard"></i>
              <span>All Data Set</span>
              </a>
          </li>
          <li class="mt">
            <a href="/addDataSet">
              <i class="fa fa-dashboard"></i>
              <span>Add Data Set</span>
              </a>
          </li>
        </ul>
        <!-- sidebar menu end-->
      </div>
    </aside>
    <!-- sidebar end -->
    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <section class="container">
         {% block content %}{% endblock %}
        </section>
      </section>
    </section>
  </section>
</body>
<script>
$(document).ready(function(){
  console.log("Doc is ready");
  setTimeout(function(){
    console.log("Timeout Called");
    $("#dataSetSuccess").fadeOut(300);
  }, 3000)
});
</script>
</html>
