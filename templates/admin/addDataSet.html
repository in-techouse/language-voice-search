{% extends "admin/adminBase.html" %}
{% load static %}
{% block content %}
<style>
textarea {
  resize: vertical;
  width: 97% !important;
}
</style>
<h3><i class="fa fa-angle-right"></i> Add Data Set</h3>
<div class="mb">
  <!-- page start-->
  <div class="content-panel">
    {% if success == 1 %}
    <div class="alert alert-success alert-dismissible" role="alert" style="margin-top:10px" id="dataSetSuccess">
      Dataset saved to database successfully.      
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endif %}
    <form action="/addDataSet/" method="POST">
        {% csrf_token %}
        <div class="container">
            <div class="form-group">
                <label>English Text</label>
                <br/>
                <textarea required name="englishText" rows="5" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label>Urdu Text</label>
                <br/>
                <textarea required name="urduText" rows="5" class="form-control"></textarea>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-6">
              <input type="submit" value="SAVE" class="btn btn-primary btn-block"/>
            </div>
            <div class="col-md-3"></div>
        </div>        
    </form>
  </div>
</div>
{% endblock content %}
