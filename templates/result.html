{% extends "base.html" %}
{% load static %}
{% block content %}
<style>
#google_translate_element {
    display: none !important;
}
.skiptranslate{
    display: none;
}
#goog-gt-tt{
    display: none !important;
}
#wrapper {
    z-index: 999;
    top: 0;
    left: 0;
    right: 0;
    width: 100%;
    min-height: 100%; 
    position: fixed;
    background-color: lightgray;
    display: inline-block;
    height: 100%;
    vertical-align: middle;
}
#wrapper img {
    margin-left: auto;
    margin-right: auto;
    display: block;
    width: 100px;
}
#wrapper div {
    margin-top: 200px;
}

#wrapper div p{
    text-align: center;
    width: 100%;
}
</style>
<div id="wrapper" class="notranslate">
    <div class="row">
        <img src="{% static 'UrduLanguage/img/loading.gif' %}" />
    </div>
    <div class="row" style="margin-top: -40x; padding-left: 100px; padding-right: 100px;">
        <p>
            <b>Please wait...</b><br/>
            We're working on the page
        </p>
    </div>
</div>
<div id="google_translate_element"></div>
<section class="kc-css-835165 section-padding">
    <div class="kc-row-container">
        <div class="kc-wrap-columns">
            <div class="kc-css-704837 col-md-12">
                <div class="module_wrapper">
                    <div class="kc-css-369973 section-title">
                        <h2 id="title" class="notranslate">{{title}}</h2>
                        <h2 id="titleTranslation" style="margin-top: 10px; font-weight: 400;"><b class="notranslate">Translation: </b>{{title}}</h2>
                        <p id="snippet" class="notranslate">{{snippet}}</p>
                        <h2 id="snippetTranslation" style="margin-top: 13px; font-weight: 400;"><b class="notranslate">Translation: </b>{{snippet}}</h2>
                    </div>
                    <div class="kc-css-950115 kc-title-wrap" id="category-style1">
                        <div id="directorist" class="atbd_wrapper">
                            <div class="row">
                                <div class="col-md-12">
                                    <iframe id="myIFrame" src="{{link}}" style="width: 100%; height: 800px;"></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="http://translate.google.com/translate_a/element.js?cb=initTranslator"></script>
<script type='text/javascript' src="{% static 'UrduLanguage/js/result.js' %}"></script>
{% endblock content %}
